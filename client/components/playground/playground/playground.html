<shell><span class="md-title"><h2>Flooding in Housten, Texas</h2></span></shell>

<div layout="row">
    <div  flex="66" layout="column"> <!--column 1 66% -->
        <leaflet id="timelinemap" lf-center="center" layers="layers" height="50vh" width="100%"></leaflet>
        <div layout="row">
            <div flex="70" layout layout-align="center center">timeline here</div>
            <wordcloud flex="30" words="words"></wordcloud>
        </div>
    </div>
    <div layout="column"> <!--column 2 33% -->
        <twitter-feed tweetids="['722389353218064384']"></twitter-feed>
        <twitter-sentiment data="twitterSentimentData"></twitter-sentiment>
    </div>
</div>

<md-button ng-click="play()">play</md-button>
<md-button ng-click="stop()">stop</md-button>

<twitter-widget twitter-widget-id="tweetId"></twitter-widget>
